# 因为根设置的是控制台，因此默认的日志就在控制台输出
log4j.rootLogger=INFO,stdout
log4j.logger.stdout = INFO, stdout
log4j.logger.errorLogger = ERROR, errorAppender
log4j.logger.warnLogger = WARN, warnAppender
log4j.logger.serviceLogger = INFO, serviceAppender
log4j.logger.bizServiceLogger = INFO, bizServiceAppender

# 配置自己的appender
log4j.additivity.stdout=false
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Encoding=UTF-8
log4j.appender.stdout.DatePattern='.'yyyy-MM-dd
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p][%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}] %m%n

# 统一对warn和error日志进行管理
log4j.additivity.errorAppender=false
log4j.appender.errorAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.errorAppender.Encoding=UTF-8
log4j.appender.errorAppender.File=/tmp/log/error.log
log4j.appender.errorAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.errorAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.errorAppender.layout.ConversionPattern=[%p][%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}] %m%n

log4j.additivity.warnAppender=false
log4j.appender.warnAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warnAppender.Encoding=UTF-8
log4j.appender.warnAppender.File=/tmp/log/warn.log
log4j.appender.warnAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.warnAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.warnAppender.layout.ConversionPattern=[%p][%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}] %m%n

# 业务日志，使用filter将warn以及error日志统一收拢到对应日志文件中
log4j.additivity.serviceAppender=false
log4j.appender.serviceAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.serviceAppender.Encoding=UTF-8
log4j.appender.serviceAppender.File=/tmp/log/service.log
log4j.appender.serviceAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.serviceAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.serviceAppender.layout.ConversionPattern=[%p][%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}] %m%n
log4j.appender.serviceAppender.filter.class=com.log4j.WarnAndErrorFilter

log4j.additivity.bizServiceAppender=false
log4j.appender.bizServiceAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.bizServiceAppender.Encoding=UTF-8
log4j.appender.bizServiceAppender.File=/tmp/log/biz-service.log
log4j.appender.bizServiceAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.bizServiceAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.bizServiceAppender.layout.ConversionPattern=[%p][%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}] %m%n
log4j.appender.bizServiceAppender.filter=com.log4j.WarnAndErrorFilter